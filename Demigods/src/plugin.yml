name: Demigods
main: com.censoredsoftware.Demigods.DemigodsBukkit
version: 3.0.0.@BUILD@-DEMO
authors: [_Alex, HmmmQuestionMark]
softdepend: [WorldEdit, WorldGuard, Factions, Residence]
commands:
    dg:
        usage: /dg [category] [subcategory]
        permission: demigods.basic
    viewmaps:
        usage: /viewmaps
        permission: demigods.basic
    check:
        usage: /check
        permission: demigods.basic
    owner:
        usage: /owner <character>
        permission: demigods.basic
    removechar:
        usage: /removechar <name>
        permission: demigods.basic
    test1:
        usage: /test1
        permission: demigods.admin
permissions:
    demigods.basic:
        description: The default permission for players.
        default: true
    demigods.admin:
        description: The default permission for admins.
        default: op
    demigods.bypass.pvpareacooldown:
        description: Bypass the wait for leaving/entering PVP zones.
        default: false
    demigods.god.zeus:
        description: Allows the player to use Zeus.
        default: true
    demigods.god.zeus.ultimate:
        description: Allows the player to use Zeus's ultimate.
        default: true
    demigods.god.poseidon:
        description: Allows the player to use Poseidon.
        default: true
    demigods.titan.cronus:
        description: Allows the player to use Cronus.
        default: true
    demigods.titan.cronus.ultimate:
        description: Allows the player to use Cronus' ultimate.
        default: true
    demigods.titan.prometheus:
        description: Allows the player to use Prometheus.
        default: true
    demigods.titan.prometheus.ultimate:
        description: Allows the player to use Prometheus' ultimate.
        default: true
    demigods.tutorial:
        description: Allows the player to participate in the Tutorial quest.
        default: true
    demigods.shrine:
        default: true
    demigods.altar:
        default: true
    demigods.update:
        default: op
    demigods.twitter:
        default: op